<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // this work on in memory. basically create the a element that is div.
    console.log(div);
    div.className = "main" // give the class name of selected div
    div.id = Math.round(Math.random() * 10 + 1)  // given the id by using math library.
    div.setAttribute("title", "generated title") // this is another method to set attribute of selected element.
    div.style.backgroundColor = "green"     // set the styling according to your choice, 
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"     // method to create text
    const addText = document.createTextNode("Chai aur code") // this another method to create the text. store in the variable and append in the selected element. basically here create a node and append the dom tree.
    div.appendChild(addText)  // append here.

    document.body.appendChild(div) // then last when all work of selected element 'here selected element div' is completed then append in the body of webpage. [text]->[selected element]->[body]
</script>
</html>
